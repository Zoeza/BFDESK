{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>RuangAdmin - Reset password</title>
  <link href="{% static 'bailiff_app/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'bailiff_app/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'bailiff_app/css/ruang-admin.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-6 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">



                        <br/>
                        <br/>

                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Forget a Password ?</h1>

                  </div>

                    {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}

                     <form method="post">
                         {% csrf_token %}

                           <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                                placeholder="Enter Email Address">
                            </div>
                          <div class="form-group">
                              <button type="submit" class="btn btn-primary btn-block">Submit</button>

                          </div>

                      </form>

                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="{% url 'authentication:signup'%}">Create A New Account!</a>
                  </div>
                   <div class="text-center">
                    <a class="font-weight-bold small" href="{% url 'authentication:log_in'%}">Back to Login</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="{% static 'bailiff_app/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'bailiff_app/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'bailiff_app/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'bailiff_app/js/ruang-admin.min.js' %}"></script>
</body>

</html>
